<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MetroHomes Realty</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',    // Purple
                        secondary: '#ec4899',  // Pink
                        accent: '#f3e8ff',     // Light purple
                        dark: '#374151',       // Dark gray
                        'light-gray': '#f9fafb' // Light gray
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'bounce-in': 'bounceIn 1s ease-out',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="font-body transition-colors duration-300 dark:bg-gray-900 min-h-screen bg-gradient-to-br from-accent via-white to-accent dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 bg-primary/10 rounded-full animate-float"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-secondary/10 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-primary/5 rounded-full animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Logo Header -->
            <div class="text-center mb-12 animate-fade-in">
                <a href="index.html" class="inline-flex items-center text-3xl font-bold text-primary font-heading mb-4">
                    <i class="fas fa-home mr-3 text-secondary text-xl"></i>MetroHomes Realty
                </a>
                <p class="text-gray-600 dark:text-gray-400 text-base">Your Gateway to Urban Living</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-10 animate-slide-up">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-dark dark:text-white mb-3 font-heading">Welcome Back</h1>
                    <p class="text-gray-600 dark:text-gray-400 text-base">Sign in to your MetroHomes account</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Email Address</label>
                        <div class="relative">
                            <input type="email" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Password</label>
                        <div class="relative">
                            <input type="password" id="password" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12 pr-12">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-primary text-base transition-colors duration-200"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-5 w-5 text-primary focus:ring-primary border-gray-300 rounded-lg">
                            <label class="ml-3 block text-sm text-gray-700 dark:text-gray-300 text-base">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-purple-700 font-semibold text-base transition-colors duration-200">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-2xl font-bold hover:from-purple-700 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 shadow-lg text-lg animate-bounce-in">
                        <i class="fas fa-sign-in-alt mr-3"></i>Sign In
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-600 dark:text-gray-400 text-base">Don't have an account?
                        <a href="#" id="showRegister" class="text-primary hover:text-purple-700 font-bold ml-2 transition-colors duration-200">Sign up</a>
                    </p>
                </div>

                <!-- Social Login -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-semibold">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <button class="w-full inline-flex justify-center py-3 px-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-google text-red-500 text-base mr-2"></i>
                            <span class="text-base">Google</span>
                        </button>
                        <button class="w-full inline-flex justify-center py-3 px-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-facebook-f text-blue-600 text-base mr-2"></i>
                            <span class="text-base">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Form (Initially Hidden) -->
            <div id="registerForm" class="hidden bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-10 animate-slide-up">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-dark dark:text-white mb-3 font-heading">Create Account</h1>
                    <p class="text-gray-600 dark:text-gray-400 text-base">Join MetroHomes Realty today</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Full Name</label>
                        <div class="relative">
                            <input type="text" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12">
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Email Address</label>
                        <div class="relative">
                            <input type="email" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Phone Number</label>
                        <div class="relative">
                            <input type="tel" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12">
                            <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Password</label>
                        <div class="relative">
                            <input type="password" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12 pr-12">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                            <button type="button" id="toggleRegisterPassword" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-primary text-lg transition-colors duration-200"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 text-base">Confirm Password</label>
                        <div class="relative">
                            <input type="password" required class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-300 text-base pl-12">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base"></i>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" required class="h-5 w-5 text-primary focus:ring-primary border-gray-300 rounded-lg">
                        <label class="ml-3 block text-sm text-gray-700 dark:text-gray-300 text-base">
                            I agree to the <a href="#" class="text-primary hover:text-purple-700 font-semibold">Terms of Service</a> and <a href="#" class="text-primary hover:text-purple-700 font-semibold">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-2xl font-bold hover:from-purple-700 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 shadow-lg text-lg animate-bounce-in">
                        <i class="fas fa-user-plus mr-3"></i>Create Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-600 dark:text-gray-400 text-base">Already have an account?
                        <a href="#" id="showLogin" class="text-primary hover:text-purple-700 font-bold ml-2 transition-colors duration-200">Sign in</a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-8 animate-fade-in">
                <a href="index.html" class="inline-flex items-center text-primary hover:text-purple-700 font-semibold text-base transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    

    <script>
        // Toggle between Login and Register
        document.getElementById("showRegister").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("registerForm").classList.remove("hidden");
        });

        document.getElementById("showLogin").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        });

        // Password toggle for login form
        document.getElementById("togglePassword").addEventListener("click", function () {
            const password = document.getElementById("password");
            const icon = this.querySelector("i");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });

        // Password toggle for register form
        document.getElementById("toggleRegisterPassword").addEventListener("click", function () {
            const password = document.querySelector("#registerForm input[type='password']");
            const icon = this.querySelector("i");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    </script>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
